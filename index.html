<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="card">
    <img src="images/illustration-hero.svg" alt="Hero Image">
    <h1 class="card__title">Order Summary</h1>
    <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

    <div class="card__plan-section">
      <img class="plan-section__icon" src="images/icon-music.svg" alt="Plan Icon">
      <div class="flex-col">
        <h3 class="plan-section__title">Annual Plan</h3>
        <p class="plan-section__price">$59.99<span>/year</span></p>
      </div>
      <a class="plan-section__btn" href="#">Change</a>
    </div>

    <button class="card__checkout btn">Proceed to Payment</button>
    <button class="card__cancel btn">Cancel Order</button>
  </main>
</body>
</html>
